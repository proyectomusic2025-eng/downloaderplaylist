services:
  # 1. Servicio de Base de Datos PostgreSQL
  - type: pserv
    name: musicdown-db
    plan: free
    databaseName: musicdown_db
    user: musicdown_user
    max_version: 16

  # 2. Servicio de Broker Redis (para Celery)
  - type: redis
    name: musicdown-redis
    plan: free

  # 3. Servicio Web Principal (Aplicaci贸n Django)
  - type: web
    name: musicdown-app
    # Reemplaza 'tu-repo-url' con la URL de tu repositorio Git
    repo: https://github.com/proyectomusic2025-eng/downloaderplaylist
    branch: main 
    plan: free
    rootDir: . 
    env: python
    
    #  CAMBIO CLAVE: Instalaci贸n Y Ejecuci贸n de Migraciones
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      
    # El comando para iniciar el servidor Gunicorn
    startCommand: gunicorn musicdown.wsgi:application

    # Conexi贸n autom谩tica de variables de entorno
    envVars:
      # Conecta la base de datos
      - key: DATABASE_URL
        fromDatabase: musicdown-db
        
      # Conecta el broker de Celery
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: musicdown-redis
          property: connectionString
          
      # Conecta el backend de resultados de Celery (usa el mismo broker)
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: musicdown-redis
          property: connectionString
          
      # Variables esenciales de Django: DEBES REEMPLAZAR LOS VALORES POR LOS REALES
      - key: DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "https://downloaderplaylist.onrender.com/" 
        
      # Otras variables de entorno que tienes en settings.py
      - key: STRIPE_SECRET_KEY
        value: "sk_live_..." 
      - key: STRIPE_PUBLISHABLE_KEY
        value: "pk_live_..."
      - key: KO_FI_WEBHOOK_SECRET
        value: "tu_secreto_ko_fi"
      - key: PREPACKAGED_EXE_URL
        value: "https://ko-fi.com/downloaderplaylist"
        
      # Configura el resto de tus variables de EMAIL: DEBES USAR TUS VALORES REALES
      - key: EMAIL_HOST
        value: "smtp.gmail.com" # Ejemplo de proveedor SMTP
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        value: "proyectomusic2025@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        value: "Aferneysg1518"
      - key: EMAIL_USE_TLS
        value: "True"
